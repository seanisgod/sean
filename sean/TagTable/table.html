<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sean的Html教程
</title>
</head>
<body>
<!-- table标签表格 -->
<h4>One column:</h4>
<table border="1">
<tr>
  <td>100</td>
</tr>
</table>
<h4>One row and three columns:</h4>
<table border="1">
<tr>
  <td>100</td>
  <td>200</td>
  <td>300</td>
</tr>
</table>
<h4>Two rows and three columns:</h4>
<table border="1">
<tr>
  <td>100</td>
  <td>200</td>
  <td>300</td>
</tr>
<tr>
  <td>400</td>
  <td>500</td>
  <td>600</td>
</tr>
</table>
</body>
</html>
